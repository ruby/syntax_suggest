name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
      - name: Linting
        run: bundle exec standardrb
        env:
          RUBYOPT: --disable=syntax_suggest

  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby
      min_version: 3.3

  test:
    needs: ruby-versions
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        prism_version:
          # See https://stdgems.org/prism for which ruby version shipped with which prism version
          - 0.19.0
          - 1.2.0
          - 1.8.0
          - head
    env:
      PRISM_VERSION: ${{ matrix.prism_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Use latest prism version (head only)
        if: matrix.prism_version == 'head'
        run: bundle update prism
      - name: test
        run: bin/rake test
        continue-on-error: ${{ matrix.ruby == 'head' }}
